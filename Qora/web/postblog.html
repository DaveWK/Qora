<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Qora web server</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="libs/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="libs/jquery.2.1.4.min.js"></script>
    <script src="libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var processpost;

        processpost = function() {
            var content, creator, fee, title;
            title = document.getElementById('title').value;
            content = document.getElementById('content').value;
            creator = document.getElementById('addr').value;
            fee = document.getElementById('fee').value;
            if (content == '') {
                alert('Entering text is mandatory');
                return 0;
            }
            if (fee == '') {
                alert('Entering fee is mandatory');
                return 0;
            }
            if (creator == '') {
                alert('Entering creator is mandatory');
                return 0;
            }
            document.location.href = '/postblog.html?title=' + title + '&content=' + content + '&creator=' + creator + '&fee=' + fee + '';
            return 0;
        };
    </script>
</head>

<body>
    <div class="container">
        <br>
        <input name="newpost" value="" type="hidden">
        <table>
            <tbody>
                <tr>
                    <td>title:</td>
                    <td>
                        <input id="title" value="" name="title" size="45">not necessary
                    </td>
                </tr>
                <tr>
                    <td>text:</td>
                    <td>
                        <textarea id="content" rows="10" cols="60" name="content"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>creator addr:</td>
                    <td>
                        <select id="addr" name="addr" value="1">
                            <option></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>fee:</td>
                    <td>
                        <input id="fee" size="19" name="fee" value="1.00000000">qora
                    </td>
                </tr>
            </tbody>
        </table>
        <table>
            <tbody>
                <tr>
                    <td>
                        <br>
                        <input style="width: 150; background-color: #e7e7e7" name="do" value="post" onclick="javascript:processpost()" type="button">
                    </td>
                </tr>
            </tbody>
        </table>
        <br><font></font>
    </div>
</body>

</html>
