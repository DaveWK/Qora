<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Qora Web Server">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Qora Blog</title>
    <link href="libs/bootstrap/3.3.4/css/theme.css" rel="stylesheet">
    <link href="libs/css/style.css" rel="stylesheet">
    <link href="libs/css/sidebar.css" rel="stylesheet">
    <link href="libs/css/timeline.css" rel="stylesheet">
    <style type="text/css">
      .media:first-child {
      margin-top: 0;
      padding-left: 20px;
      padding-top: 20px;
      padding-right: 20px;
      }
      .media-heading {
      margin-top: 20px;
      margin-bottom: 5px;
      }
      .media-object {
      height: 74px;
      }
      p.post-header {
      padding-bottom: 0px !important;
      font-size: 15px;
      }
      p.post-content {
      padding-top: 0px !important;
      }
      .timeline {
      padding: 20px;
      }
      .glyphicon.glyphicon-record {
      display: none;
      }
      .glyphicon.glyphicon-record:hover {
      display: none;
      }
      .timeline:before {
      display: none;
      }
      .timeline > li {
      float: none;
      }
      .timeline > li > .timeline-panel:before {
      display: none;
      }
      .timeline > li > .timeline-panel:after {
      display: none;
      }
      .timeline > li:nth-child(2){
      margin-left: auto;
      margin-right: auto;
      }
</style>
  </head>
  <body>
    <div class="container">
      <div class="postblog">
        <div class="col-lg-8">
          <input name="newpost" value="" type="hidden">
          <!--
          <form class="form-horizontal">
          <fieldset>
          --><br>
          <legend>Create a new post</legend>
          <div class="form-group">
          	{{ errormessage}}
            <label for="title" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-10">
              <input id="title" type="text" placeholder="Title (optional)" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="content" class="col-lg-2 control-label">Content</label>
            <div class="col-lg-10">
              <textarea id="content" rows="3" class="form-control"></textarea><span class="help-block"></span>
            <span class="help-block" id="charNum">500</span></div>
          </div>
          <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Address</label>
            <div class="col-lg-10">
              <select id="addr" value="1" class="form-control">
                {{ option }}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="title" class="col-lg-2 control-label">Fee</label>
            <div class="col-lg-10">
              <input id="fee" type="text" name="fee" value="1.00000000" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2"><br>
              <button type="preview" name="do" value="post" onclick="javascript:processpost(true)" class="btn btn-primary">Preview</button>
              <button type="submit" name="do" value="post" onclick="javascript:processpost(false)" class="btn btn-primary pull-right">Submit</button>
            </div>
          </div>
          <!--
          </fieldset>
          </form>
          -->
        </div>
      </div>
    </div><br>{{ font }}

    <div class="modal" id="prevmodal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title">Post preview</h4>
      </div>
      <div class="modal-body">
        <div class="main">
              <ul class="timeline">{{ preview }}
            <li style="float: none;" class="clearfix"></li>
          </ul></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <script src="libs/jquery/jquery.2.1.4.min.js"></script>
    <script src="libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="libs/angular/angular.min.1.4.0.js"></script>
    <script src="libs/js/sidebar.js"></script>
    <script type="text/javascript">
      var processpost;

      function getParameter(name) {
          if (name = (new RegExp('[?&]' + encodeURIComponent(name) + '=([^&]*)')).exec(location.search))
              return decodeURIComponent(name[1]);
      }
      processpost = function(preview) {
          var content, creator, fee, title, blogname;
          title = document.getElementById('title').value;
          title = encodeURIComponent(title);
          content = document.getElementById('content').value;
          content = encodeURIComponent(content);
          creator = document.getElementById('addr').value;
          fee = document.getElementById('fee').value;
          blogname = getParameter('blogname');
          if (content == '') {
              alert('Entering text is mandatory');
              return 0;
          }
          if (fee == '') {
              alert('Entering fee is mandatory');
              return 0;
          }
          if (creator == '') {
              alert('Entering creator is mandatory');
              return 0;
          }
          if (blogname) {
              blogname = '&blogname=' + blogname;
          }else
          {
          		blogname = '';
          }
          if(preview){
          	  preview = '&preview=' + preview;
          }else
          {
          	preview = '';
          }
          document.location.href = '/postblog.html?title=' + title + '&content=' + content + '&creator=' + creator + '&fee=' + fee + '' + blogname + '' + '' + preview + '';
          return 0;
      };

        $(document).ready(function() {
        if(getParameter('preview') == 'true')
        {
        	$('#prevmodal').show();
        }
        $('#title').val('{{ oldtitle }}');
        $('#content').val('{{ oldcontent }}');
         {% if oldcreator is empty %}
         {% else %}
        $('#addr').val('{{ oldcreator }}');
        {% endif %}
        {% if oldfee is empty %}
		{% else %}
        $('#fee').val('{{ oldfee }}');
		{% endif %}
      });

    </script>
    <script type="text/javascript">
    $("#content").keyup(function(){
    el = $(this);
    if(el.val().length >= 500){
        el.val( el.val().substr(0, 500) );
    } else {
        $("#charNum").text(500-el.val().length);
    }
});
    </script>
  </body>
</html>
