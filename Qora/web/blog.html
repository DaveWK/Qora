    <style type="text/css">
      .media:first-child {
      margin-top: 0;
      padding-left: 20px;
      padding-top: 20px;
      padding-right: 20px;
      }
      .media-object {

      }
      .media-heading {

      }

      }
      p.post-content {
      padding-top: 0px !important;
      }
      body {

      }

      }

      padding: 20px;
      overflow-x: hidden;
      overflow-y: auto;
      background-color: #f5f5f5;
      border-right: 1px solid #eee;
      }
      }

      margin-bottom: 20px;
      margin-left: -20px;
      }
      .nav-sidebar > li > a {
      padding-right: 20px;
      padding-left: 20px;
      }
      .nav-sidebar > .active > a,
      .nav-sidebar > .active > a:hover,
      .nav-sidebar > .active > a:focus {
      color: #fff;
      background-color: #428bca;
      }
      .main {
      padding-top: 0px;
      }
      .main-tabs {
      width: 100%;
      padding-top: 15px;
      padding-left: 0px;
      padding-right: 0px;
      background-color: lightgray;
      }
      img.logo-header {
      background-color: transparent;

      }
      .col-lg-8 {
      padding-left: 0px;
      }
      @media (min-width: 768px) {
      .main {
      padding-right: 40px;
      }
      }

      margin-top: 0;
      }

      }

      margin-bottom: 20px;
      }

      display: inline-block;
      border-radius: 50%;
      }
      .r-t {
      margin: 0px;
      }
      .r-l {
      margin: 0px;
      }
      span.label.label-default {
      background-color: #fff;
      color: lightgray;
      font-size: 90%;
      line-height: 1;
      }
      span.label.label-default a {
      color: #ddd;
      text-decoration: none;
      }
      a.r-l:hover,
      a.r-l:focus {
      color: #6467FF;
      text-decoration: none;
      }
      .navbar-header {
      width: 110px;
      }
      .timeline {
      list-style: none;
      padding: 20px 0 20px;
      position: relative;
      }
      .glyphicon.glyphicon-record {
      color: #ddd;
      }
      .glyphicon.glyphicon-record:hover {
      color: #6467FF;
      }
      .timeline:before {
      top: 0;
      bottom: 0;
      position: absolute;
      content: " ";
      width: 3px;
      background-color: #ddd;
      left: 50%;
      margin-left: -1.5px;
      }
      .timeline > li {
      margin-bottom: 20px;
      position: relative;
      width: 50%;
      float: left;
      clear: left;
      }
      .timeline > li:before,
      .timeline > li:after {
      content: " ";
      display: table;
      }
      .timeline > li:after {
      clear: both;
      }
      .timeline > li:before,
      .timeline > li:after {
      content: " ";
      display: table;
      }
      .timeline > li:after {
      clear: both;
      }
      .timeline > li > .timeline-panel {
      width: 95%;
      float: left;
      border: 1px solid #ddd;
      /*border-radius: 2px;*/
      /*padding: 20px;*/
      position: relative;
      -webkit-box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
      }
      .timeline > li > .timeline-panel:before {
      position: absolute;
      top: 26px;
      right: -15px;
      display: inline-block;
      border-top: 15px solid transparent;
      border-left: 15px solid #ccc;
      border-right: 0 solid #ccc;
      border-bottom: 15px solid transparent;
      content: " ";
      }
      .timeline > li > .timeline-panel:after {
      position: absolute;
      top: 27px;
      right: -14px;
      display: inline-block;
      border-top: 14px solid transparent;
      border-left: 14px solid #fff;
      border-right: 0 solid #fff;
      border-bottom: 14px solid transparent;
      content: " ";
      }
      .timeline > li > .timeline-badge {
      color: #fff;
      width: 24px;
      height: 24px;
      line-height: 50px;
      font-size: 1.4em;
      text-align: center;
      position: absolute;
      top: 16px;
      right: -12px;
      /*background-color: #999999;*/
      z-index: 100;
      /*
      border-top-right-radius: 50%;
      border-top-left-radius: 50%;
      border-bottom-right-radius: 50%;
      border-bottom-left-radius: 50%;
      */
      }
      .timeline > li.timeline-inverted > .timeline-panel {
      float: right;
      }
      .timeline > li.timeline-inverted > .timeline-panel:before {
      border-left-width: 0;
      border-right-width: 15px;
      left: -15px;
      right: auto;
      }
      .timeline > li.timeline-inverted > .timeline-panel:after {
      border-left-width: 0;
      border-right-width: 14px;
      left: -14px;
      right: auto;
      }
      .timeline-badge > a {
      color: #C5C7C5 !important;
      }
      .timeline-badge a:hover {
      color: #000 !important;
      }
      .timeline-title {
      margin-top: 0;
      color: inherit;
      }
      .timeline-body > p,
      .timeline-body > ul {
      padding:20px;
      margin-bottom: 0;
      }
      .timeline-body > p + p {
      margin-top: 5px;
      }
      .timeline-footer{
      padding:20px;
      background-color:#f4f4f4;
      }
      .timeline-footer > a{
      cursor: pointer;
      text-decoration: none;
      }
      .tooltip{
      position:absolute;
      z-index:1020;
      display:block;
      visibility:visible;
      padding:5px;
      font-size:11px;
      opacity:0;
      filter:alpha(opacity=0);
      }
      .tooltip.in{
      /*opacity:0;
      filter:alpha(opacity=80);*/
      }
      .tooltip.top{
      margin-top:-2px;
      }
      .tooltip.right{
      margin-left:2px;
      }
      .tooltip.bottom{
      margin-top:2px;
      }
      .tooltip.left{
      margin-left:-2px;
      }
      .tooltip.top .tooltip-arrow{
      bottom:0;
      left:0;
      margin-left:0;
      border-left:0 solid transparent;
      border-right:5px solid transparent;
      border-top:0 solid #000;
      }
      .tooltip.left .tooltip-arrow{
      bottom:0;
      left:0;
      margin-left:0;
      border-left:0 solid transparent;
      border-right:5px solid transparent;
      border-top:0 solid #000;
      }
      .tooltip.bottom .tooltip-arrow{
      bottom:0;
      left:0;
      margin-left:0;
      border-left:0 solid transparent;
      border-right:5px solid transparent;
      border-top:0 solid #000;
      }
      .tooltip.right .tooltip-arrow{
      bottom:0;
      left:0;
      margin-left:0;
      border-left:0 solid transparent;
      border-right:5px solid transparent;
      border-top:0 solid #000;
      }
      .tooltip-inner{
      width:200px;
      padding:3px 8px;
      color:#fff;
      text-align:center;
      text-decoration:none;
      background-color:#313131;
      -webkit-border-radius:0px;
      -moz-border-radius:0px;
      border-radius:0px;
      }
      .tooltip-arrow{
      position:absolute;
      width:0;
      height:0;
      }
      .timeline > li.timeline-inverted{
      float: right;
      clear: right;
      margin-top: 30px;
      margin-bottom: 30px;
      }
      .timeline > li:nth-child(2){
      margin-top: 60px;
      }
      .timeline > li.timeline-inverted > .timeline-badge{
      left: -12px;
      }
      @media (max-width: 767px) {
      ul.timeline:before {
      left: 40px;
      }
      ul.timeline > li {
      margin-bottom: 20px;
      position: relative;
      width:100%;
      float: left;
      clear: left;
      }
      ul.timeline > li > .timeline-panel {
      width: calc(100% - 90px);
      width: -moz-calc(100% - 90px);
      width: -webkit-calc(100% - 90px);
      }
      ul.timeline > li > .timeline-badge {
      left: 28px;
      margin-left: 0;
      top: 16px;
      }
      ul.timeline > li > .timeline-panel {
      float: right;
      }
      ul.timeline > li > .timeline-panel:before {
      border-left-width: 0;
      border-right-width: 15px;
      left: -15px;
      right: auto;
      }
      ul.timeline > li > .timeline-panel:after {
      border-left-width: 0;
      border-right-width: 14px;
      left: -14px;
      right: auto;
      }
      .timeline > li.timeline-inverted{
      float: left;
      clear: left;
      margin-top: 30px;
      margin-bottom: 30px;
      }
      .timeline > li.timeline-inverted > .timeline-badge{
      left: 28px;
      }
      }
      .modal-dialog.modal-lg {
      padding-top: 100px;
      }
      .modal-content {
      height: 600px;
      width: 100%;
      }
    </style>
  </head>
  <body>

      <div class="row">

    <script src="libs/jquery/jquery.2.1.4.min.js"></script>
    <script src="libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $('ul.nav-tabs > li').removeClass('active');
      if (window.location.pathname === '/blogsearch.html') {
          $('ul.nav-tabs > li:nth-child(2)').addClass('active');
      } else {
          $('ul.nav-tabs > li:nth-child(1)').addClass('active');
      }
      $('ul.nav-tabs > li:nth-child(1) > a').attr('href', '/?search=' + $('#name').val());
      $('ul.nav-tabs > li:nth-child(2) > a').attr('href', '/blogsearch.html?search=' + $('#name').val());
      $(document).ready(function() {
      $("ul.timeline li:odd").addClass("timeline-inverted");
          var my_posts = $("[rel=tooltip]");
          var size = $(window).width();
          for (i = 0; i < my_posts.length; i++) {
              the_post = $(my_posts[i]);
              if (the_post.hasClass('invert') && size >= 767) {
                  the_post.tooltip({
                      placement: 'left'
                  });
                  the_post.css("cursor", "pointer");
              } else {
                  the_post.tooltip({
                      placement: 'rigth'
                  });
                  the_post.css("cursor", "pointer");
              }
          }
      });
    </script>
  </body>
