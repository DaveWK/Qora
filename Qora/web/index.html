<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Qora web server</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="libs/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="libs/jquery.2.1.4.min.js"></script>
    <script src="libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var key;

        key = function(event) {
            if ('which' in event) {
                return event.which;
            } else {
                return event.keyCode;
            }
        };
        var goto;

        goto = function() {
            var kind, searchval, url, value;
            kind = document.getElementById('kind');
            value = kind.options[kind.selectedIndex].value;
            if (value == 1) {
                url = document.getElementById('name').value;
                document.location.href = '/' + url;
                return 0;
            } else {
                searchval = document.getElementById('name').value;
                document.location.href = '/index.html?search=' + searchval + '&kind=2';
                return 0;
            }
        };
        var getSearchParameters;

        getSearchParameters = function() {
            var prmstr;
            prmstr = window.location.search.substr(1);
            if (prmstr != null && prmstr != '') {
                return transformToAssocArray(prmstr);
            } else {
                return {};
            }
        };
        var transformToAssocArray;

        transformToAssocArray = function(prmstr) {
            var i, params, prmarr, tmparr;
            params = {};
            prmarr = prmstr.split('&');
            i = 0;
            while (i < prmarr.length) {
                tmparr = prmarr[i].split('=');
                params[tmparr[0]] = tmparr[1];
                i++;
            }
            return params;
        };
    </script>
    <style type="text/css">
        html {
            position: relative;
            min-height: 100%;
        }
        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
        }
        .content {
            position: fixed;
            top: 40%;
            left: 45%;
            /* bring your own prefixes */
            transform: translate(-40%, -45%);
            margin: auto;
        }
        .main-logo {
            margin-left: 12%;
            margin-right: 12%;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            background-color: #f5f5f5;
        }
        @media (max-width: 768px) {
            .footer {
                position: absolute;
                width: 100%;
            }
        }
        @media (min-width: 768px) {
            .footer {
                position: absolute;
                bottom: 0;
                height: 60px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <warning></warning>
    <div class="container">
        <div id class="content">
            <div id class="main-logo">
                <img src="index/qora.png" alt="">
            </div>
            <div id class="search-area">
                <select id="kind" name="kind" value="1">
                    <option value="1">open page that matches the name</option>
                    <option value="2">search by value</option>
                </select>
                <br>
                <br><span style="font-family: Verdana;">Enter search value:<br>
      <input id="name" size="55" value="" autofocus="autofocus" onkeyup="if(key(event)==13){document.getElementById('button').click();}">
      <input id="button" type="button" value="Search" style="font-family: Verdana;" onclick="javascript:goto()">
</div>
      <results></results><br></span>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted"><a href="/webdirectory.html">web directory</a>		<a href="/blog.html">blog</a>	Â© <a href="http://qora.org">Qora</a>
                </p>
            </div>
        </footer>
        <script type="text/javascript">
            var elem;

            elem = document.getElementById('name');

            elem.value = getSearchParameters().search;

            if (getSearchParameters().search == void 0) {
                elem.value = '';
            }
        </script>
</body>

</html>
