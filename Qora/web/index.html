<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Qora web server</title>
	<link href="favicon.ico" rel="shortcut icon">
	<link href="libs/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<script src="libs/jquery.2.1.4.min.js"></script>
	<script src="libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		var transformToAssocArray;

			transformToAssocArray = function(prmstr) {
				var i, params, prmarr, tmparr;
				params = {};
				prmarr = prmstr.split('&');
				i = 0;
				while (i < prmarr.length) {
					tmparr = prmarr[i].split('=');
					params[tmparr[0]] = tmparr[1];
					i++;
				}
				return params;
			};

			var getSearchParameters;

			getSearchParameters = function() {
				var prmstr;
				prmstr = window.location.search.substr(1);
				if (prmstr != null && prmstr != '') {
					return transformToAssocArray(prmstr);
				} else {
					return {};
				}
			};

			$(document).ready(function() {

			$("#button").click( function() {
				var searchval, url, value;
				value = $( "#kind" )[0].selectedIndex;
				if (value == 1) {
					url = $('#name').val();
					document.location.href = '/' + url;
					return 0;
				} else {
					searchval = $('#name').val();
					document.location.href = '/?search=' + searchval;
					return 0;
				}
			});

			$("#name").keypress(function(e) {
				if(e.which == 13) {
					$("#button").trigger("click");
				}
			});

			$("#name").val( getSearchParameters().search );

			if (getSearchParameters().search == void 0) {
				$('#name').val('');
			}

			});
	</script>
	<style type="text/css">
			html {
			position: relative;
			min-height: 100%;
			}
			body {
			margin-bottom: 60px;
			}
			.content {
			position: fixed;
			top: 40%;
			left: 45%;
			transform: translate(-40%, -45%);
			margin: auto;
			}
			.main-logo {
			margin-left: 18%;
			margin-right: auto;
			}
			.footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 60px;
			background-color: #ffffff;
	  		box-shadow: 0px 0px 3px 0px #ccc;
			}
			@media (max-width: 768px) {
			.footer {
			position: absolute;
			width: 100%;
			}
			.main-logo {
			margin-left: auto;
			margin-right: auto;
			}
			}
			@media (min-width: 768px) {
			.footer {
			position: absolute;
			bottom: 0;
			height: 60px;
			width: 100%;
			}
			}
	</style>
</head>

<body>

			<div class="search-area" id="search-area">
				<select class="form-control" id="kind" name="kind">

					<option value="2">

				<div class="form-inline">
					<div class="form-group">
						<label class="sr-only" for="name">Search</label>
						<input autofocus="autofocus" class="form-control" id=

					<button class="btn btn-default" id="button" type="button"
