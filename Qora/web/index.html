<html>
<head>
<title>Qora web server</title>
<link rel="shortcut icon" href="favicon.ico">
<script type='text/javascript'>
function key(event) 
{
	return ('which' in event) ? event.which : event.keyCode;
}
function goto() 
{

	var kind = document.getElementById("kind");
	var value = kind.options[kind.selectedIndex].value;


	if(value==1)
	{
	url = document.getElementById("name").value;
	document.location.href = '/'+url;return 0;
	}else
	{
	searchval = document.getElementById("name").value;
	document.location.href = '/index.html?search='+searchval+ "&kind=2";return 0;
	}
}

	function getSearchParameters() {
	      var prmstr = window.location.search.substr(1);
	      return prmstr != null && prmstr != "" ? transformToAssocArray(prmstr) : {};
	}
	
	function transformToAssocArray( prmstr ) {
	    var params = {};
	    var prmarr = prmstr.split("&");
	    for ( var i = 0; i < prmarr.length; i++) {
	        var tmparr = prmarr[i].split("=");
	        params[tmparr[0]] = tmparr[1];
	    }
	    return params;
	}
	


</script>
</head>
<body>
<warning></warning>
<center><h1 style='font-family: Verdana;'>Qora web server</h1>
<img src='index/qora.png'>
<br>
<br>
<select name="kind" id="kind" value="1">
  <option value="1">open page that matches the name</option>
  <option value="2">search by value</option>
</select>
<br><br>
<span style='font-family: Verdana;'>Enter search value:<br>
<input size=55 id=name value="" onkeyup="if(key(event)==13){document.getElementById('button').click();}">
<script type="text/javascript">
var elem = document.getElementById("name");
elem.value = getSearchParameters().search;
if(getSearchParameters().search ==undefined)
{
elem.value = ""
}
</script>
<input id=button type=button value="Search" style='font-family: Verdana;' onclick=javascript:goto()><results></results><br><a href=/webdirectory.html>web directory</a><br><br>
© <a href=http://qora.org>Qora</a></span></center>
<body>
</html>
